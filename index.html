<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main>
  <div class="topSection">
      <div class="top-left">
          <p class="my_bal">My balance</p>
        <h2>$921.48</h2>
      </div>

      <picture>
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </picture>
  </div>


  <div class="botSection">
    <h1 class="spend">Spending - Last 7 days</h1>

    <div class="chartContainer">
      <div class="mon">
        <div class="rect"></div>
        <p>mon</p>
      </div>
      <div class="tue">
        <div class="rect"></div>
        <p>tue</p>
      </div>
      <div class="wed">
        <div class="rect"></div>
        <p>wed</p>
      </div>
      <div class="thu">
        <div class="rect"></div>
        <p>thu</p>
      </div>
      <div class="fri">
        <div class="rect"></div>
        <p>fri</p>
      </div>
      <div class="sat">
        <div class="rect Sat"></div>
        <p>sat</p>
      </div>
      <div class="sun">
        <div class="rect Sun"></div>
        <p>sun</p>
      </div>
    </div>

  <div class="line"></div>

    <div class="totalOutput">
    
      <div class="outputLeft">
        <h2 class="totalLabel">Total this month</label>
        <div class="output">$478.33</div>
      </div>

      <div class="outputRight">
        <div class="changeFrom">
          <div>+2.4%</div>
            <div>from last month</div>
        </div>
      </div>

    </div>

  </div>
</body>
</main>

<script src="actions.js"></script>

  </div>
  -->
  </main> 
</body>
</html>
